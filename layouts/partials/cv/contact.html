
<script>
    function onSubmit(token) {
        document.getElementById("contactForm").submit();
    }
</script>


<div id="contact" class="container no-print">
   <h3 class="text-center">Contact Me</h3>
    <div class="row">
        <div class="col-lg-12">
            <form id="contactForm" accept-charset="UTF-8" action="https://usebasin.com/f/c2e915ffa715" enctype="multipart/form-data" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="control-group form-group">
                            <input type="text" class="form-control" placeholder="Your Name *" name="name" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group form-group">
                            <input type="email" class="form-control" placeholder="Your Email *" name="email" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group form-group">
                            <input type="tel" class="form-control" placeholder="Your Phone *" name="phone" id="phone" required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="control-group form-group">
                            <textarea class="form-control" placeholder="Your Message *" name="message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <input type="hidden" name="_gotcha"/>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button class="g-recaptcha btn btn-xl btn-primary" data-sitekey="{{ site.Params.RecaptureKey }}" data-callback='onSubmit' data-badge="inline" data-action="submit">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
