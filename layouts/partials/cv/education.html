<div class="resume-section">
    <div class="title">Education</div>
    {{ range (index site.Data site.Language.Lang).sections.education.degrees }}
    <div class="item">
        <div class="item-subheader text-muted">
            <h5>{{ .institution.name }}</h5>
        </div>
        <div class="item-subheader">
            <h5>{{ .name }}</h5>
            <span>{{ .timeframe }}</span>
        </div>
        <div class="item-details">
        </div>
    </div>
    {{end}}
</div>
