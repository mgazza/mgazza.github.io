  Polyglot Engineer with 16+ years building production systems across the full stack: Golang, Python, TypeScript, Kubernetes, and cloud-native infrastructure. I architect distributed systems, build Kubernetes operators, and establish GitOps practices. Most recently led a team of 4 engineers at Vitrifi, delivering eventually-consistent datastores for multi-region network synchronisation and 5+ production-grade Kubernetes operators. I thrive on complex technical challenges and can work at any level of the stack.

