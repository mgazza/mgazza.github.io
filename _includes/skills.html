<div id="skills" class="container">
    <h3 class="text-center">Skills</h3>
    <div class="row">
        <div class="col-lg-12 text-center">
        {% for skillhash in site.data.skills %}
        {% assign item = skillhash[1] %}
            <a href="{{ item.href }}" title="{{ item.title }}" class="skill">
                <img class="no-print" alt="{{ item.title }}" src="{{ "/assets/images/skills/" | prepend: site.baseurl | append: item.img }}"/>
                <span class="print">{{ item.title }}</span>
            </a>
        {% endfor %}
        </div>
    </div>
</div>
